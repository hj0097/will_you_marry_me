<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Question ğŸ’</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:system-ui, Arial, sans-serif;
  overflow:hidden;
}

/* Card */
.card{
  background:#fff;
  width:90%;
  max-width:360px;
  padding:25px 20px 35px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:pop .6s ease;
}

h1{
  font-size:24px;
  margin-bottom:30px;
}

/* Buttons container only for YES */
.buttons{
  position:relative;
  height:80px;
}

button{
  padding:14px 24px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  user-select:none;
}

/* YES button */
#yes{
  background:#4CAF50;
  color:#fff;
  animation:pulse 1.6s infinite;
}

/* NO button â€” FIXED POSITION */
#no{
  background:#f44336;
  color:#fff;
  position:fixed; /* IMPORTANT */
  left:60%;
  top:60%;
  z-index:9999;
}

/* Animations */
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Celebration */
.celebrate{
  height:100vh;
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:radial-gradient(circle,#ffe6f0,#ffb6c1);
}

.love{
  font-size:30px;
  font-weight:700;
  animation:bounce 1s infinite;
}

@keyframes bounce{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}

.confetti{
  position:fixed;
  font-size:22px;
  animation:fall 3s linear infinite;
}

@keyframes fall{
  from{transform:translateY(-100vh)}
  to{transform:translateY(100vh)}
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you marry me? ğŸ’–</h1>
  <div class="buttons">
    <button id="yes">Yes ğŸ˜</button>
  </div>
</div>

<!-- NO button OUTSIDE the card -->
<button id="no">No ğŸ™ƒ</button>

<script>
const noBtn = document.getElementById("no");

/* GUARANTEED ON-SCREEN MOVEMENT */
function moveNo(){
  const padding = 12;

  const vw = window.innerWidth;
  const vh = window.innerHeight;

  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  const maxX = vw - btnW - padding;
  const maxY = vh - btnH - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = Math.max(padding, x) + "px";
  noBtn.style.top  = Math.max(padding, y) + "px";

  // visual feedback
  noBtn.animate(
    [
      { transform: "scale(1)" },
      { transform: "scale(1.15)" },
      { transform: "scale(1)" }
    ],
    { duration: 160 }
  );
}

/* MOVE ON EVERY ATTEMPT */
noBtn.addEventListener("pointerdown", moveNo);
noBtn.addEventListener("mouseenter", moveNo);

/* YES ACTION */
document.getElementById("yes").addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="celebrate">
      <div class="love">I LOVE YOU BEBS ALWAYS , And Thank you bebs . Love you. always aso 2mr lgtğŸ˜˜</div>
      <div style="font-size:26px;margin-top:10px;">ğŸ¥³ğŸ‰ğŸ’–</div>
    </div>
  `;

  const emojis = ["ğŸ‰","ğŸ’–","ğŸ¥³","âœ¨","ğŸ’"];
  for(let i=0;i<30;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
  }
});
</script>

</body>
</html>
