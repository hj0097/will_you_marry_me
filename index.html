<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Question ğŸ’</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 25px 20px 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: popIn 0.6s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background: #4CAF50;
      color: white;
      animation: pulse 1.8s infinite;
    }

    #no {
      background: #f44336;
      color: white;
      position: absolute;
      left: 55%;
      top: 0;
      transition: transform 0.15s;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .shake {
      animation: shake 0.2s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you marry me? ğŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Shrink slightly every escape
      const currentScale = noBtn.style.transform.match(/scale\(([^)]+)\)/);
      let scale = currentScale ? parseFloat(currentScale[1]) : 1;
      scale = Math.max(scale - 0.05, 0.6);
      noBtn.style.transform = `scale(${scale})`;

      // Card shake
      card.classList.add("shake");
      setTimeout(() => card.classList.remove("shake"), 200);
    }

    // Mobile + desktop
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("click", moveNo);

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:#ffe6f0;
          text-align:center;
          font-family:system-ui;
          animation: popIn 0.6s;">
          <h1>She said YES! ğŸ‰ğŸ’</h1>
          <p>Screenshot this. Evidence secured ğŸ˜Œ</p>
        </div>
      `;
    });
  </script>

</body>
</html>
