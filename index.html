<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Serious Question ğŸ’</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #4CAF50;
      color: white;
    }

    #no {
      background: #f44336;
      color: white;
      position: absolute;
      left: 55%;
      top: 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you marry me? ğŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ˜…</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("click", moveNo);

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:#ffe6f0;
          text-align:center;
          font-family:system-ui;">
          <h1>She said YES! ğŸ‰ğŸ’</h1>
          <p>Screenshot this. Evidence matters ğŸ˜Œ</p>
        </div>
      `;
    });
  </script>

</body>
</html>
